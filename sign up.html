<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/CSS/sign up.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="logo">
                <a href="file:///C:/Users/user/OneDrive/Bureau/Project_Html_1/index.html">
                    <img src="/IMAGE/login/logo.svg.png" alt="logo">
                </a>
            </div> 
            <div>
                <h1 class="expression">
                    <span id="orange">Explorer</span> le monde <br>avec <span id="orange">nous ...</span>
                </h1>
            </div>
            <img id="explor" src="/IMAGE/sign up/box1.png" alt="explorer le Maroc">
        </div>
        <div class="box2">
            <main>
                <h1 class="titre"><span id="orange">Sign</span> Up</h1>
                <section class="registration">
                    <form>
                        <label for="fullName">Full Name:</label><br>
                        <input type="text" id="fullName" name="fullName" required><br><br>

                        <label for="phoneNumber">Phone Number:</label><br>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required><br><br>

                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password" required><br><br>

                        <label for="confirmPassword">Confirm Password:</label><br>
                        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

                        <button type="submit">Sign Up</button>
                    </form>
                </section>
                
                <section class="login-section">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
